<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Learn Lume — Beam</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="orb" id="orb"></div>
      <h1>LearnLume</h1>
    </div>
    <div class="syncbox">
      <label class="switch">
        <input id="syncToggle" type="checkbox">
        <span class="slider"></span>
      </label>
      <span id="syncLabel" class="muted">Sync Off</span>
      <span id="bridgeDot" class="dot">•</span>
    </div>
  </header>

  <main class="container">
    <!-- Home: Lens on main + subject select (old layout preserved) -->
    <section id="home" class="card">
      <h2>Lens</h2>
      <div class="row">
        <label>Subject</label>
        <select id="subjectSelect"></select>
        <button class="btn glow" id="openSubjectBtn">Open Subject</button>
        <button class="btn" id="quickAddSubject">+ Subject</button>
      </div>

      <textarea id="logText" rows="4" placeholder="Log a reflection…"></textarea>

      <div class="row files">
        <label class="btn filelabel">Attach
          <input id="fileInput" type="file" multiple hidden>
        </label>
        <button class="btn glow" id="logBtn">Log</button>
      </div>
    </section>

    <!-- Advice page (unchanged structure) -->
    <section id="advice" class="card">
      <h2>Advice</h2>
      <div id="adviceBody" class="muted">Write a few reflections; patterns will appear here.</div>
    </section>

    <!-- Evidence export page (unchanged structure) -->
    <section id="evidence" class="card">
      <h2>Evidence</h2>
      <div class="row">
        <button class="btn glow" id="exportBtn">Download Evidence</button>
      </div>
      <div id="recentWrap">
        <h3>Recent</h3>
        <div id="recentList"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <nav class="tabs">
      <button class="tab active" data-tab="home">Home</button>
      <button class="tab" data-tab="advice">Advice</button>
      <button class="tab" data-tab="evidence">Evidence</button>
    </nav>
    <small class="muted">Powered by the Clarity Movement ©2025</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
